<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div id="content-container">

    <!--Phone's pictures section-->
    <section class="phones">
      <img src="phones.png" alt="pictures on phone" class="phone-image">
    </section>

    <!--User's log in section-->
    <section class="user">

      <div class="login-container">

        <!--Instagram Logo-->
        <div class="instagram-logo-box">
          <img class="instagram-logo" src="instagram-logo.png">
        </div>

        <!--Form Login-->
        <form id="login-post" method="POST">
          <div class="inputs-container">
            <input type="text" name="username" placeholder="Phone number, username or email">
          </div>
          <div class="inputs-container">
            <input type="password" name="password" placeholder="Password">
          </div>
          <a class="login-button" href="#" target="_blank">Log In</a>

          <div class="or-container">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>

          <!--Facebook login-->
          <div class="facebook-container">
            <a class="facebook-login" href="#" target="_blank"><img class="facebook-logo"
                src="facebook-logo.png">Log in
              with Facebook</a>
          </div>
        </form>

        <!--Password recovery-->
        <a class="password-forgot" href="#" target="_blank">Forgot password?</a>
      </div>

      <!--Sign up-->
      <div class="signup-container">
        <p>Don't have an account? <a class="signup" href="#" target="_blank">Sign up</a></p>
      </div>

      <!--App's download-->
      <div class="get-container">
        <p>Get the app.</p>
        <div class="download-container">
          <a class="download-appstore" href="#" target="_blank"><img class="appstore"
              src="applestore-logo.png"></a>
          <a class="download-googleplay" href="#" target="_blank"><img class="googleplay"
              src="googleplay-logo.png"></a>
        </div>
      </div>

    </section>

  </div>

  <footer class="page-footer">

    <div class="links-container">
      <ul class="links-list">
        <li>
          <a class="link" href="#" target="_blank">Информация</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Блог</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Вакансии</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Помощь</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">API</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Конфидециальность</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Условия</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Популярные аккаунты</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Хештеги</a>
        </li>
        <li>
          <a class="link" href="#" target="_blank">Места</a>
        </li>
      </ul>
    </div>

    <div class="footer-span-container">
      <span class="footer-span">
        © Instagram от Facebook 2024
      </span>
    </div>
  </footer>
</body>

</html>
