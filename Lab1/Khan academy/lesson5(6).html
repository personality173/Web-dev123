<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                text-align: center;
                background-color: #f5f5f5;
                margin: 20px;
            }

            h1, h2 {
                color: #333;
            }

            p {
                font-size: 18px;
                color: #555;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                margin-bottom: 10px;
            }

            .rsvp-button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>To an Amazing Event</h2>
        
        <p>The details:</p>
        <ul>
            <li>Date: [Event Date]</li>
            <li>Time: [Event Time]</li>
            <li>Location: [Event Location]</li>
            <li>Special Guests: [Guest List]</li>
        </ul>

        <a href="#" class="rsvp-button">RSVP Now</a>
        
    </body>
</html>
